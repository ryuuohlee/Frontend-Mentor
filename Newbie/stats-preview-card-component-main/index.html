<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
    body {
      margin-top: 200px;
      color: hsl(0, 0%, 100%);
      background-color: hsl(233, 47%, 7%);
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      font-family: 'Lexend Deca', sans-serif;
    }
    h1 {
      font-size: 42px;
      font-family: 'Inter', sans-serif;
    }
    .cards {
      margin-right: 90px;
      padding-top: 30px;
    }
    .upper{
      text-transform: uppercase;
    }
    .category {
      color: hsla(0, 0%, 100%, 0.75) !important;
      font-size: small;
    }
    .count {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 900;
    }
    .description {
      margin-top: 10px;
      margin-bottom: 10px;
      padding-right: 150px;
      line-height: 2;
      color: hsla(0, 0%, 100%, 0.75) !important;
      font-family: 'Inter', sans-serif;
    }
    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: auto;
      height: 550px;
      width: 1440px;
      background-color: hsl(244, 38%, 16%);
      border-radius: 10px;
      border-color: transparent;
    }
    .highlight {
      color: hsl(277, 64%, 61%)
    }
    .left {
      display: flex;
      flex-direction: column;
      padding-left: 5%;
      padding-right: 10%;
    }
    .right {
      position: flex;
      float: right;
      height: 550px;
      width: 100%;
    }
    .stats {
      display: flex;
      margin-top: 40px;
      margin-bottom: 20px;
      padding-right: 10px;
    }
    .tinted-image {
      float: right;
      height:100%;
      width: 100%;
      background: url(../stats-preview-card-component-main/images/image-header-desktop.jpg);
      background-size: cover;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .tinted-image:after {
      content: '';
      position: absolute;
      width: 704px;
      height: 550px;
      background: hsla(277, 64%, 61%, .65);
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    @media screen and (max-width: 375px) {
      .main{
        flex-direction: column-reverse;
      }

    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="heading">
        <h1>
          Get <span class="highlight">insights</span> that help your business grow.
        </h1>
      </div>

      <div class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>

      <div class="stats">
        <div class="cards">
          <div class="count">10k+</div>
          <div class="category upper">companies</div>
        </div>
        <div class="cards">
          <div class="count">314</div>
          <div class="category upper">templates</div>
        </div>
        <div class="cards upper">
          <div class="count">12m+</div>
          <div class="category upper">queries</div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="tinted-image"></div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jeffrey Lee</a>.
    </div>
  </footer>
</body>
</html>
